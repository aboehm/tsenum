name: Build release

on:
  release:
    types:
      - "published"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install hatch
        run: pip install hatch

      - name: Build
        run: hatch build

      - name: Append wheel on release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          upload_url: "${{ github.event.release.upload_url }}"
          asset_name: "tsenum-${{ github.event.release.tagName }}-py3-none-any.whl"
          asset_path: "dist/tsenum-${{ github.event.release.tagName }}-py3-none-any.whl"
          asset_content_type: application/zip
